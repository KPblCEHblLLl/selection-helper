<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Исследование себя</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        form {
            padding: 10px;
            box-sizing: border-box;
        }

        textarea {
            max-width: 100%;
        }

        .log-item {
            margin-top: 20px;
            position: relative;
        }

        .buttons {
            position: absolute;
            top: 0;
            right: 0;
        }

        .button {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-left: 5px;
            display: inline-block;
        }

        .edit {
	        display: none;
            background-color: deeppink;
        }
        .delete {
	        display: none;
            background-color: red;
        }
        .tag {
            background-color: #ff8047;
            display: inline-block;
            padding: 1px 3px;
            border-radius: 30px;
            color: whitesmoke;
        }
        .title {
	        font-style: italic;
        }
	    #editor {
		    display: none;
	    }

	    body.editable .edit {
		    display: block;
	    }
	    body.editable .delete {
		    display: block;
	    }
	    body.editable #editor {
		    display: block;
	    }
    </style>
</head>
<body>

<form id="editor">
    <input type="hidden" name="id" value=""/>
    <label style="float: right;">
        <select name="tags" multiple="multiple">
        </select>
    </label>
    <label style="display: block; margin-right: 100px;">Title
        <textarea name="title" style="width: 100%; height: 50px;"></textarea>
    </label>
    <label>Text
        <textarea name="text" style="height: 300px; width: 100%"></textarea>
    </label>
    <button type="submit">Send</button>
</form>
<select id="tag-filter" multiple></select>
<select id="sort-field">
	<option value="created" selected>Дата создания</option>
	<option value="modified">Дата модификации</option>
</select>
<div id="log-list"></div>
<button id="load-more">Load More</button>

<script src="main.js"></script>
</body>
</html>
