<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Исследование себя</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        form {
            padding: 10px;
            box-sizing: border-box;
        }

        textarea {
            max-width: 100%;
        }

        .log-item {
            margin-top: 20px;
            position: relative;
        }

        .buttons {
            position: absolute;
            top: 0;
            right: 0;
        }

        .button {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-left: 5px;
            display: inline-block;
        }

        .edit {
            background-color: deeppink;
        }
        .delete {
            background-color: red;
        }
        .tag {
            background-color: #ff8047;
            display: inline-block;
            padding: 1px 3px;
            border-radius: 30px;
            color: whitesmoke;
        }
    </style>
</head>
<body>

<form id="editor">
    <input type="hidden" name="id" value=""/>
    <label style="float: right;">
        <select name="tags" multiple="multiple">
            <option value=""></option>
            <option value="fragment">Фрагмент</option>
            <option value="clarity">Ясность</option>
            <option value="whisper">Голос</option>
            <option value="decomposition">Разбор</option>
            <option value="practice">Практика</option>
            <option value="past">Прошлое</option>
            <option value="ozv">ОзВ</option>
            <option value="ne">НЭ</option>
            <option value="morda">Морда</option>
        </select>
    </label>
    <label style="display: block; margin-right: 100px;">Title
        <textarea name="title" style="width: 100%; height: 50px;"></textarea>
    </label>
    <label>Text
        <textarea name="text" style="height: 300px; width: 100%"></textarea>
    </label>
    <button type="submit">Send</button>
</form>
<div id="log-list"></div>

<script src="main.js"></script>
</body>
</html>
