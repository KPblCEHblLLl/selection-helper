<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Исследование себя</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="moment.js"></script>
	<style>
		html, body {
			font-family: 'Roboto', sans-serif;
			color: #333333;
			background-color: whitesmoke;
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}

		#page {
			height: 100%;
			max-width: 600px;
			margin: 0 auto;
		}

		form {
			padding: 10px;
			box-sizing: border-box;
		}

		textarea {
			max-width: 100%;
		}

		.log-item {
			margin-top: 20px;
			position: relative;
		}

		.date {
			background-color: #e3e3e3;
			color: black;
		}

		.buttons {
			position: absolute;
			top: 0;
			right: 0;
		}

		.button {
			width: 20px;
			height: 20px;
			cursor: pointer;
			margin-left: 5px;
			display: inline-block;
		}

		.edit {
			display: none;
			background-color: deeppink;
		}

		.delete {
			display: none;
			background-color: red;
		}

		.tag {
			background-color: #ff8047;
			display: inline-block;
			padding: 1px 3px;
			border-radius: 30px;
			color: whitesmoke;
			margin-right: 3px;
			font-size: 14px;
		}

		.title {
			font-style: italic;
		}

		#editor {
			display: none;
		}

		body.editable .edit {
			display: block;
		}

		body.editable .delete {
			display: block;
		}

		body.editable #editor {
			display: block;
		}

		select[multiple] {
			height: 100px
		}
	</style>
</head>
<body>
<div id="page">

	<form id="editor">
		<input type="hidden" name="id" value=""/>
		<label style="float: right;">
			<select name="tags" multiple="multiple">
			</select>
		</label>
		<label style="display: block; margin-right: 100px;">Title
			<textarea name="title" style="width: 100%; height: 50px;"></textarea>
		</label>
		<label>Text
			<textarea name="text" style="height: 300px; width: 100%"></textarea>
		</label>
		<button type="submit">Send</button>
	</form>
	<select id="tag-filter" multiple></select>
	<select id="sort-field">
		<option value="created" selected>Дата создания</option>
		<option value="modified">Дата модификации</option>
	</select>
	<div id="log-list"></div>
	<button id="load-more">Load More</button>

</div>

<script src="main.js"></script>
</body>
</html>
